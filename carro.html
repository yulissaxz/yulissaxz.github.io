<html>
<head>
  <meta charset="utf-8">

<body>

<script>
  let carrito = [];

  function agregarAlCarrito(nombre, precio) {
    carrito.push({ nombre, precio });
    actualizarCarrito();
  }

  function actualizarCarrito() {
    const lista = document.getElementById('lista-carrito');
    const total = document.getElementById('total');
    lista.innerHTML = '';
    let totalPrecio = 0;
    carrito.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nombre} - $${item.precio.toFixed(2)} MXN`;
      lista.appendChild(li);
      totalPrecio += item.precio;
    });
    total.textContent = totalPrecio.toFixed(2);
  }

  function vaciarCarrito() {
    carrito = [];
    actualizarCarrito();
  }

  function pagar() {
    if (carrito.length === 0) {
      alert("Tu carrito estÃ¡ vacÃ­o. Agrega productos antes de pagar.");
    } else {
      // Redirige a la pÃ¡gina de pago
      window.location.href = "comprar.html";
    }
  }

  function toggleCart() {
    const cartContainer = document.getElementById('cart-container');
    if (cartContainer.style.display === 'none' || cartContainer.style.display === '') {
      cartContainer.style.display = 'block';
    } else {
      cartContainer.style.display = 'none';
    }
  }
</script>

<!-- Contenedor del carrito -->
<div id="cart-container">
  <h3>Carrito de compras ðŸ›’</h3>
  <ul id="lista-carrito"></ul>
  <p class="total">Total: $<span id="total">0.00</span> MXN</p>
  <button class="btn" onclick="vaciarCarrito()">Vaciar carrito</button>
  <button class="btn" onclick="pagar()">Pagar</button>
</div>

<button class="btn" onclick="agregarAlCarrito('Blush SHE', 80)">Agregar al carrito</button>




</body>
</html>
