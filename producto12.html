<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="INICIO.css">
<style>
  /* Estilos para el carrito flotante */
  #carrito-btn {
    position: absolute;
    right: 20px;
    top: 15px;
    background-color: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
  }

  #carrito-btn span {
    background-color: #c74f78;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 0.8rem;
    position: relative;
    top: -10px;
    left: -10px;
  }

  #carrito-detalle {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    width: 300px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 1000;
  }

  #carrito-detalle h2 {
    margin-top: 0;
  }

  #carrito-detalle ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #carrito-detalle li {
    margin-bottom: 10px;
  }

  #carrito-detalle p {
    font-weight: bold;
  }

  /* Estilo para la página */
  body {
    background-color: pink;
  }

  .form-container {
    max-width: 400px;
    background-color: grey;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin: auto;
  }

  input[type="text"], input[type="email"], input[type="number"], input[type="month"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button:hover {
    background-color: darkblue;
  }

  h2 {
    text-align: center;
  }
</style>
</head>
<body>
<ul>
  <li><a href="index.html">Inicio 📍</a></li>
  <li><a href="PRODUCTOS.html">Productos🛒</a></li>
  <li><a href="CONTACTO.html">Contacto&#9742;</a></li>

  <h3>POLVO TRASLUCIDO PINK UP DISTINTOS COLORES, EFECTO FILTRO Y DURADERO.</h3>
  <p>$110.00</p>
  <img src="polvos.jpg">

  <!-- Carrito flotante -->
  <button id="carrito-btn" onclick="toggleCarrito()">🛒<span id="contador-carrito">0</span></button>
  <div id="carrito-detalle">
    <h2>Carrito de compras</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span> MXN</p>
    <button class="btn" onclick="vaciarCarrito()">Vaciar carrito</button>
    <button class="btn" onclick="pagar()">Pagar</button>
  </div>

  <!-- Formulario de Pago -->
  <div class="form-container">
    <h2>Formulario de Pago</h2>
    <form onsubmit="return procesarPago()">
      <label>Nombre Completo</label>
      <input type="text" required placeholder="Juan Pérez">

      <label>Correo Electrónico</label>
      <input type="email" required placeholder="juan@email.com">

      <label>Número de Tarjeta</label>
      <input type="text" required maxlength="16" placeholder="1234 5678 9012 3456">

      <label>Fecha de Expiración</label>
      <input type="month" required>

      <label>Dirección de domicilio</label>
      <input type="text" required placeholder="Tijuana, Laurel ll">

      <label>CVV</label>
      <input type="number" required maxlength="4" placeholder="123">

      <button type="submit">Comprar</button>
    </form>
  </div>
</ul>

<script>
  let carrito = [];

  // Función para agregar al carrito
  function agregarAlCarrito(nombre, precio) {
    carrito.push({ nombre, precio });
    actualizarCarrito();
  }

  // Función para actualizar el carrito flotante
  function actualizarCarrito() {
    const lista = document.getElementById('lista-carrito');
    const total = document.getElementById('total');
    const contador = document.getElementById('contador-carrito');
    const carritoDiv = document.getElementById('carrito-detalle');
    lista.innerHTML = '';
    let totalPrecio = 0;
    carrito.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nombre} - $${item.precio} MXN`;
      lista.appendChild(li);
      totalPrecio += item.precio;
    });
    total.textContent = totalPrecio;
    contador.textContent = carrito.length;
    carritoDiv.style.display = carrito.length > 0 ? 'block' : 'none';
  }

  // Función para vaciar el carrito
  function vaciarCarrito() {
    carrito = [];
    actualizarCarrito();
  }

  // Función para realizar el pago
  function pagar() {
    if (carrito.length === 0) {
      alert("Tu carrito está vacío.");
    } else {
      alert("Gracias por tu compra 💕");
      vaciarCarrito();
    }
  }

  // Función para alternar la visibilidad del carrito flotante
  function toggleCarrito() {
    const detalle = document.getElementById('carrito-detalle');
    if (detalle.style.display === 'none' || detalle.style.display === '') {
      detalle.style.display = 'block';
    } else {
      detalle.style.display = 'none';
    }
  }

  // Simulando un proceso de pago
  function procesarPago() {
    alert("Pago procesado con éxito. ¡Gracias por su compra!");
    return false; // Evita que la página se recargue
  }
</script>

</body>
</html>
